<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"/>

<body class="container">

<h1>Create Event</h1>
<nav th:replace="fragments :: navigation"/>


<form method="post" action="create">
    <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input th:field="${event.name}" id="eventName" class="form-control"/>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label for="eventDesc">Event Description:</label>
        <input th:field="${event.description}" id="eventDesc" class="form-control"/>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label for="eventEmail">Contact Email</label>
        <input th:field="${event.contactEmail}" id="eventEmail" class="form-control"/>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input th:field="${event.location}" id="location" class="form-control"/>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label for="attendees">Number of Attendees</label>
        <input type="number" th:field="${event.attendees}" id="attendees" class="form-control"/>
        <p class="error" th:errors="${event.attendees}"></p>
    </div>
    <div class="form-group">
        <label for="hasRegistration">Registration?</label>
        <input type="checkbox" th:field="${event.hasRegistration}" id="hasRegistration" />
        <p class="error" th:errors="${event.hasRegistration}"></p>
    </div>

    <div>

        <select th:field="${event.day}">
        <option value=""></option>
            <option th:each="day : ${daysOfWeek}" th:value="${day}" th:text="${day.displayName}"></option>
        </select>

    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Create Event"/>
    </div>
</form>

<script th:replace="fragments :: bootstrapBottomScript"/>
</body>
</html>
