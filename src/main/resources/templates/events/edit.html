<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"/>

<body class="container">

<h1>Create Event</h1>
<nav th:replace="fragments :: navigation"/>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <p th:text="${event.id}"></p>
    </div>
    <input type="hidden" th:value="${event.id}" name="eventId" />
    <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="text" name="name" id="eventName" th:value="${event.name}"/>
    </div>
    <div class="form-group">
        <label for="eventDesc">Event Description:</label>
        <input type="text" name="description" id="eventDesc" th:value="${event.description}"/>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Save Edited Event"/>
    </div>
</form>

<script th:replace="fragments :: bootstrapBottomScript"/>
</body>
</html>
