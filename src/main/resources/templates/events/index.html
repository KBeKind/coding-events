<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"/>

<body>
<h1>All Events</h1>
<nav th:replace="fragments :: navigation"/>

<h3 th:unless="${events} and ${events.size()}">No Events</h3>
<table class="table table-striped table-bordered table-hover">
    <th:block th:each="event : ${events.entrySet()}">
        <tr>
            <td th:text="${event.key}"></td>
            <td th:text="${event.value}"></td>
            <td th:replace="fragments :: address"/>
        </tr>
    </th:block>
</table>


<script th:replace="fragments :: bootstrapBottomScript"/>
</body>
</html>
